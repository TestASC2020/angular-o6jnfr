<div style="text-align: center; cursor:pointer;">
  <button class="action-button">
    <i class="fas fa-ellipsis-v fa-lg" [popover]="popContent"></i>
  </button>
</div>
<popover-content #popContent placement="left" [closeOnClickOutside]="true" class="popover-body">
  <div class="pop-content">
    <ul class="list-group list-group-flush">
      <li class="list-group-item" (click)="view(item)" >
        <i class="fas fa-eye"></i><span class="pl-1">View</span>
      </li>
      <li class="list-group-item" *ngIf="item.status !== QUOTATIONSTATUS.TERMINATE.getValue() && item.status !== QUOTATIONSTATUS.ACCEPT.getValue()" (click)="chat(item)" >
        <i class="fas fa-comment"></i><span class="pl-1">Chat</span>
      </li>
      <li class="list-group-item" *ngIf="item.status !== QUOTATIONSTATUS.TERMINATE.getValue() && item.status !== QUOTATIONSTATUS.ACCEPT.getValue()" (click)="chat(item)" (click)="terminate(item)">
        <i class="fas fa-times-circle text-danger"></i><span class="pl-1">Cancel</span>
      </li>
    </ul>
  </div>
</popover-content>
