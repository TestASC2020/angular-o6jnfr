<div style="text-align: center; cursor:pointer;">
  <button class="action-button">
    <i class="fas fa-ellipsis-v fa-lg" [popover]="popContent"></i>
  </button>
</div>
<popover-content #popContent placement="left" [closeOnClickOutside]="true" class="popover-body">
  <div class="pop-content">
    <ul class="list-group list-group-flush">
      <li class="list-group-item"
          *ngIf="!item.quoteId"
          (click)="view(item);">
        <i class="fas fa-list font-icon" style="color: #015642"></i><span class="pl-2">{{ "LAYOUT.UNITS" | translate}}</span>
      </li>
      <li class="list-group-item"
          *ngIf="!item.quoteId"
          (click)="createQuotation(item);">
        <i class="fas fa-file-invoice-dollar font-icon" style="color: #3c5398"></i><span class="pl-2">{{ "LAYOUT.CREATE_QUOTE" | translate}}</span>
      </li>
      <li class="list-group-item" (click)="quotations(item);">
        <i class="fas fa-file-invoice-dollar font-icon" style="color: #987800"></i><span class="pl-2">{{ "LAYOUT.QUOTATION" | translate}}</span>
      </li>
      <li class="list-group-item" (click)="tasksProgress(item);">
        <i class="fas fa-tachometer-alt font-icon" style="color: #2da509"></i><span class="pl-2">{{ "LAYOUT.PROGRESS" | translate}}</span>
      </li>
      <li class="list-group-item"
          *ngIf="!item.quoteId"
          (click)="proofOfContent(item);">
        <i class="fas fa-stamp font-icon" style="color: #582a1c"></i><span class="pl-2">{{ "LAYOUT.PROOF" | translate}}</span>
      </li>
      <li class="list-group-item"
          *ngIf="!item.quoteId"
          (click)="remove(item);">
        <i class="fas fa-trash font-icon" style="color: #ff1d00"></i><span class="pl-2">{{ "LAYOUT.REMOVE" | translate}}</span>
      </li>
    </ul>
  </div>
</popover-content>
