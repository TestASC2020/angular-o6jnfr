<div class="modal-body">
  <form class="row">
    <div class="col-10 flex-centered form-group">
      <label class="form-control-label font-weight-bold">{{ "BUSINESS.SELECT_BUSINESS_TO_WORK" | translate}}</label>
      <select class="browser-default custom-select form-control" [formControl]="selectedOrg"
        [class.is-invalid]="submitted && selectedOrg.errors">
        <option [ngValue]="null">{{ "BUSINESS.SELECT_ORG" | translate}}</option>
        <option *ngFor="let org of orgList" [ngValue]="org">{{org.name}}</option>
      </select>
      <div *ngIf="submitted && selectedOrg.errors" class="invalid-feedback">
        <div *ngIf="selectedOrg.errors.required">
          {{ "ERROR.BUSINESS.REQUIRED" | translate}}
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer text-center" [style.display]="'block'">
  <button class="button-cancel"data-dismiss="modal" (click)="close()">{{ 'LAYOUT.CLOSE' | translate }}</button>
  <button class="button-save" (click)="save()">{{ 'LAYOUT.SAVE' | translate }}</button>
</div>
